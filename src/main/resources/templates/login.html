<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>

  <title>Parte Of Dia</title>

  	<link rel="stylesheet" type="text/css" th:href="@{/layout/stylesheets/vendors.min.css}"/>
	<link rel="stylesheet" type="text/css" th:href="@{/layout/stylesheets/algaworks.min.css}"/>
	<link rel="stylesheet" type="text/css" th:href="@{/layout/stylesheets/application.css}"/>

	<link rel="shortcut icon" th:href="@{/layout/images/favicon.png}"/>

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>

<body class="aw-layout-simple-page" style="background-color: darkcyan">
  <div class="aw-layout-simple-page__container">

<form th:action="@{/login}" method="POST">
	<div class="aw-simple-panel" style="color: azure; font-size: 1.5rem;">
		<img alt="AlgaWorks" th:src="@{/layout/images/login-logo.png}"/>
		
		<div class="aw-simple-panel__message">
			Por favor, faça o login.
		</div>
		
		<div class="aw-simple-panel__message  is-error" th:if="${#bools.isTrue(param.error)}">
			O usuário e/ou senha não conferem
		</div>
		
		<div class="aw-simple-panel__box">
			<div class="form-group">
				<div class="input-group">
					<span class="glyphicon  glyphicon-user input-group-addon" style="bottom: 0px; top: 0px;" ></span>
					<input type="text" class="form-control" placeholder="Seu Usuário" autofocus="autofocus" name="username"/>
				</div>
			</div>
			
			<div class="form-group">
				<div class="input-group" >
					<span class="glyphicon  glyphicon-option-horizontal  input-group-addon" style="bottom: 0px; top: 0px;" ></span>
					<input type="password" class="form-control" placeholder="Sua senha" name="password"/>
				</div>
			</div>
			<div class="form-group">
				<button type="submit" class="btn  btn-primary  btn-lg  aw-btn-full-width">Entrar</button>
			</div>
			
		</div>
	</div>
</form>

  </div>

<script th:src="@{/layout/javascripts/vendors.min.js}"></script>
<script th:src="@{/layout/javascripts/algaworks.min.js}"></script>
</body>
</html>
