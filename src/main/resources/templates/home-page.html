<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	
	<title>Cadastro de Usuário</title>

    <link rel="stylesheet" type="text/css" th:href="@{/stylesheets/vendors/bootstrap.min.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/stylesheets/cadastro-dti.css}"/>
</head>
<body>
	<div class="container-fluid">
		<header>
			<h1>Cadastro de Novo Usuário da DTI</h1>
		</header>
			<form >
				<div class="row">
					<div class="col-xs-12">
						<label class="control-label" for="nome">Nome</label>
						<input class="form-control" id="nome" type="text" />
					</div>
				</div>
			</form>
	</div>
	
<script th:src="@{/javascripts/vendors/jquery-3.1.1.min.js}"></script>
<script th:src="@{/javascripts/vendors/bootstrap.min.js}"></script>
<script th:src="@{/javascripts/cadastro-dti.js}"></script>
<th:block layout:fragment="javascript-extra"></th:block>
</body>
</html>
